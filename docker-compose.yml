version: '3.9'

services:
  postgres:
    image: postgres:17-alpine
    container_name: marieleroy_postgres
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: marieleroy
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_production_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d marieleroy']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marieleroy_app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://admin:${POSTGRES_PASSWORD:-changeme_production_password}@postgres:5432/marieleroy
      NUXT_SESSION_PASSWORD: ${NUXT_SESSION_PASSWORD:-dev-secret-at-least-32-characters-long}
      NODE_ENV: ${NODE_ENV:-development}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
      - ./uploads:/app/uploads
    working_dir: /app

volumes:
  postgres_data:
    driver: local
